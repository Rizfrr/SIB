<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Server</title>
  </head>
  <body>
    <h1>Hellooooo Guys</h1>
    <h1>Implementasi JSON from Server</h1>

    <div id="app"></div>

    <script type="text/javascript">
      var app = document.getElementById("app"); // get element app
      var htmlData = "";

      var xmlHttp = new XMLHttpRequest(); // module to request data from server
      xmlHttp.open("GET", "http://localhost:8000/api/people", false);
      xmlHttp.send(null);
      var data = JSON.parse(xmlHttp.responseText);

      for (let index = 0; index < data.length; index++) {
        var person = data[index];
        htmlData += `<h3> Name : ${person.name} </h3>`;
        htmlData += `<h3> Age : ${person.age} </h3>`;
      }

      app.innerHTML = htmlData;
    </script>
  </body>
</html>
